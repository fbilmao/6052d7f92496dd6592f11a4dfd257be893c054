<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Games List</title>
</head>
<body>
    <h1>Games List <span id="game-count"></span></h1>
    <ul id="games-list">
        <!-- List of games will be populated here -->
    </ul>

    <div id="xml-content">
        <!-- XML content of files without appID will be printed here -->
    </div>

    <script>
        async function loadGames() {
            const indexURL = 'https://raw.githubusercontent.com/fbilmao/6052d7f92496dd6592f11a4dfd257be893c054/main/index.txt';
            const response = await fetch(indexURL);
            const data = await response.text();
            const fileList = data.split('\n').filter(filename => filename.endsWith('.xml'));

            const gamesArray = [];
            const appIDsSet = new Set();
            const filenamesWithNoAppID = [];
            const filenamesWithDupes = new Set();

            for (const filename of fileList) {
                const xmlURL = `https://raw.githubusercontent.com/fbilmao/6052d7f92496dd6592f11a4dfd257be893c054/main/results/${filename}`;
                const response = await fetch(xmlURL);
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(xmlText, 'text/xml');
                
                // Check if the XML contains appID
                const appID = xml.querySelector('appID');
                if (appID === null) {
                    // Log filename if XML contains no appID
                    filenamesWithNoAppID.push(filename);
                    continue; // Skip to the next XML file
                }

                const games = xml.querySelectorAll('gamesList > games');

                games.forEach(game => {
                    const appID = game.querySelector('appID').textContent;
                    if (!appIDsSet.has(appID)) {
                        const name = game.querySelector('name').textContent;
                        const logo = game.querySelector('logo').textContent;
                        const storeLink = game.querySelector('storeLink').textContent;

                        const gameObj = {
                            appID,
                            name,
                            logo,
                            storeLink,
                            filename
                        };

                        gamesArray.push(gameObj);
                        appIDsSet.add(appID);
                    } else {
                        // Log filename if appID already exists
                        filenamesWithDupes.add(filename);
                    }
                });
            }

            // Render games list
            renderGamesList(gamesArray);

            // Render filenames with no appID or with all games duplicated
            renderFilenames(filenamesWithNoAppID, filenamesWithDupes);
            
            // Render total unique games detected
            document.getElementById('game-count').textContent = ` (${appIDsSet.size} unique games)`;
        }

        function renderGamesList(gamesArray) {
            const gamesList = document.getElementById('games-list');
            gamesList.innerHTML = ''; // Clear previous list

            gamesArray.forEach(game => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <img src="${game.logo}" alt="${game.name} logo">
                    <div>
                        <h2>${game.name}</h2>
                        <p>App ID: ${game.appID}</p>
                        <a href="${game.storeLink}" target="_blank">Store Link</a>
                    </div>
                `;
                gamesList.appendChild(listItem);
            });
        }

        function renderFilenames(filenamesWithNoAppID, filenamesWithDupes) {
            const xmlContent = document.getElementById('xml-content');
            xmlContent.innerHTML = ''; // Clear previous content

            filenamesWithNoAppID.forEach(filename => {
                const noAppIDMessage = document.createElement('p');
                noAppIDMessage.textContent = `No AppID found in file: '${filename}'`;
                xmlContent.appendChild(noAppIDMessage);
            });

            filenamesWithDupes.forEach(filename => {
                const allDupesMessage = document.createElement('p');
                allDupesMessage.textContent = `All games in file '${filename}' are duplicates`;
                xmlContent.appendChild(allDupesMessage);
            });
        }

        loadGames().catch(error => {
            console.error('Error loading games:', error);
        });
    </script>
</body>
</html>
